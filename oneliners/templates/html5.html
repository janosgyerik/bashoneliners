<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- bashoneliners icon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}?v=3" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}?v=3" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'mdb/css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mdb-fixes.css' %}">

    <!-- bashoneliners -->
    <link rel="stylesheet" href="{% static 'upvotejs/upvotejs.css' %}">
    <link rel="stylesheet" href="{% static 'css/bashoneliners.css' %}">

    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Janos Gyerik info@bashoneliners.com">

    <!-- SERVER_NAME={{ SERVER_NAME }} -->
    <!-- request.META.HTTPS={{ request.META.HTTPS }} -->
    {% if SERVER_NAME != 'www.bashoneliners.com' or request.META.HTTPS != 'on' %}
    <!-- Do not index this page or follow links from it.
     See https://developers.google.com/search/docs/crawling-indexing/robots-meta-tag -->
    <meta name="robots" content="none">
    {% endif %}
  </head>

  <body>

{% block navbar %}{% endblock %}

<div class="container main">
    {% block main %}{% endblock %}
</div>

<footer class="footer">
    {% block footer %}{% endblock %}
</footer>

    <!-- MDB -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="{% static 'js/jquery-1.7.1.min.js' %}"><\/script>')</script>    <script type="text/javascript" src="{% static 'js/django-jquery-csrf.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/showdown.js' %}"></script>
    <script type="text/javascript" src="{% static 'upvotejs/upvotejs.vanilla.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bashoneliners.js' %}"></script>
    <script type="text/javascript">
        <!--
        var App = window.App = {};
        App.user_id = '{{ user.id }}';
        $(document).ready(function () {
            {% block ready %}{% endblock %}
        });
        //-->
    </script>
  </body>
</html>
